<!DOCTYPE html>
<html lang="en">

<head>

    <title>formularios

<body>
    <main>
        <section>
            <fieldset>
                <legend>

                <form metod="post" enctype="multipart/form-data">
                    <div>

                        <input name="nombre" id="nombre" type="text" maxlength="15" required />
                    </div>
                    <div>

                        <input name="apellido" id="apellido" type="text" maxlength="50" required />
                    </div>

                    </div>
                    <div>

                        </label>

                        <select>

                            <option></option>
                            <option>arg.</option>
                            <option>bra.</option>
                            <option>chi.</option>
                            <option>uru.</option>
                            <option>par.</option>
                        </select>
                        required
                    </div>
                    <div>
                        <label for="" habla ingles?></label>habla ingles

                        <input type="radio" name="habla ingles" value="si">si
                        <input type="radio" name="habla ingles" value="no">no

                    </div>
                    <div>

                        <br>
                        <input type="checkbox" name="intereses" value="futbol">futbol >
                        <br>
                        <input type="checkbox" name="intereses" value="musica">musica >
                    </div>
                    <div>

                            <button>

                            </button>
                        </div>
            </fieldset>
            </form>
        </section>
        <section>
            <form>
                <fieldset>
                    <div>
                    <input name ="clave unica"
                    type="hidden"
                    value="123456"
                    id="clave unica"
                </div>
                
                    <legend>
                        otros tag
                    </legend>

                    <input name"search"
                    id="search"
                    type"search">
                    
                        <button>buscar</button>
                    
                    </div>
                    
                </fieldset>
            </form>
        </section>
    </main>
